<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIER EACH OTHER APART</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Logo -->
    <div id="logo">TIER EACH OTHER APART</div>

    <!-- Username input -->
    <div id="username-container">
        <input id="username" type="text" placeholder="Enter Your Name">
        <button id="submit-username">Submit</button>
    </div>

    <!-- Avatar selection -->
    <div id="avatar-container">
        <!-- Avatar images will be generated dynamically -->
    </div>

    <!-- Game options -->
    <div id="game-options">
        <button id="join-game">Join Game</button>
        <button id="host-game">Host Game</button>
    </div>

    <!-- Game container -->
    <div id="game-container"></div>

    <!-- Game interface -->
    <div id="game-container">
        <h1 id="category-display"></h1>
        <div id="item-container"></div>
        <div id="tier-list-container"></div>
        <button id="submit-button">Submit Tier List</button>
        <p id="timer-display"></p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
